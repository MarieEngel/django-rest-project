{% block content %}
<h1>Delete: </h1>
{% if connection_error %}
      <p><b>Could not access remote server.</b></p>
{% else %}
<form method="post">
    {% csrf_token %}
    Are you sure you want to delete this post?
    <button type="submit" class="btn btn-sm btn-dark">Yes, delete</button>
    <a href="{%url "index"%}">Cancel</a>
</form>
{% endif %}
{% endblock content %}
