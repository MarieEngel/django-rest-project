<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    {% if connection_error %}
      <p><b>Could not access remote server.</b></p>
    {% endif %}
    {% if user %}
        <h1>{{user.username}}</h1>
        <b>Username: </b> {{user.username}}<br>
        <b>Email: </b> {{user.email}}<br>
        <b>URL: </b> {{user.url}}
    {% endif %}
  </body>
</html>
