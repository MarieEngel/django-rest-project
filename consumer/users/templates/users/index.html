<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>The Users</h1>
    {% for user in users.results %}
      <p>
        <b>{{user.username}} </b> <a href="{% url 'detail' user.id %}">Details </a><br>
       
      </p>
    {% endfor %}
      <hr>
    <h1>The Posts</h1>
    {% for post in posts %}
      <p>
        <b>{{post.title}} </b><br>
        {{post.body}}<br>
    
      </p>
    {% endfor %}
  </body>
</html>
